<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <img class="header__1" src="https://picsum.photos/200/200" alt="photo-1" width="200px" height="200px">
            <div class="header__2"></div>
            <div class="header__3"></div>
        </div>
    </header>
    <main class="main">
        <div class="main__inner">
            <div class="main__left">
                <div class="main__left-top"></div>
                <img class="main__left-bottom" src="https://picsum.photos/220/180" alt="pic-left" width="220px"
                    height="180px"></img>
            </div>
            <div class="main__rigth">
                <div class="main__rigth-top"></div>
                <ul class="main__list">
                    <li class="main__item"><img class="main__pic" src="https://picsum.photos/120/150" alt="img-item"
                            width="120px" height="150px" data-id="1"></li>
                    <li class="main__item"><img class="main__pic" src="https://picsum.photos/120/151" alt="img-item"
                            width="120px" height="150px" data-id="2"></li>
                    <li class="main__item"><img class="main__pic" src="https://picsum.photos/120/152" alt="img-item"
                            width="120px" height="150px" data-id="3"></li>
                    <li class="main__item"><img class="main__pic" src="https://picsum.photos/120/153" alt="img-item"
                            width="120px" height="150px" data-id="4"></li>
                    <li class="main__item"><img class="main__pic" src="https://picsum.photos/120/149" alt="img-item"
                            width="120px" height="150px" data-id="5"></li>
                    <li class="main__item"><img class="main__pic" src="https://picsum.photos/120/148" alt="img-item"
                            width="120px" height="150px" data-id="6"></li>
                    <li class="main__item"><img class="main__pic" src="https://picsum.photos/120/147" alt="img-item"
                            width="120px" height="150px" data-id="7 "></li>
                </ul>
                <div class="main__bottom-wrapper">
                    <div class="main__bottom-1"></div>
                    <div class="main__bottom-2"></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__inner">
            <div class="footer__left"></div>
            <div class="footer__centre"></div>
            <div class="footer__right">
                <div class="footer__min-1"></div>
                <img class="footer__min-2" src="https://picsum.photos/294/60" alt="img-footer" width="100%"
                    height="60px"></img>
            </div>
        </div>
    </footer>
    <div class="popup">
        <div class="popup__inner">
            <div class="popup__content">
                <a class="popup__close" href="#"></a>
                <h2 class="popup__title"></h2>
                <img class="popup__photo" src="" alt="Выбранная картинка" width="300px" height="300px"></img>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
